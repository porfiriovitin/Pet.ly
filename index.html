<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./src/img/petly logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oxanium:wght@200..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./src/styles/styles.css"> -->
    <title>Pet.ly</title>
</head>
<body>
    
    <aside>
        <div class="DivCallToAction">
            <img src="./src/img/petly logo.png" alt="Logo Petly" class="logo">
            <p class="petly-schedule">Agende o horário:</p>
        </div>

        <form action="submit">

            <div class="DivCalendar">
                <label for="date">Selecione a data:</label>
                <input type="date" id="date" placeholder="Escolha uma data" required>
            </div>

            <div class="DivHours">
                    <span>Manhã:</span>

                    <ul id="morning hoursPeriod">
                        <!-- <li class="hour" data-periodo="morning">09:00</li>
                        <li class="hour" data-periodo="morning">10:00</li>
                        <li class="hour" data-periodo="morning">11:00</li> -->
                    </ul>

                    <span>Tarde:</span>

                    <ul id="afternoon hoursPeriod">
                        <!-- <li class="hour" data-periodo="afternoon">13:00</li>
                        <li class="hour" data-periodo="afternoon">14:00</li>
                        <li class="hour" data-periodo="afternoon">15:00</li>
                        <li class="hour" data-periodo="afternoon">16:00</li>
                        <li class="hour" data-periodo="afternoon">17:00</li>
                        <li class="hour" data-periodo="afternoon">18:00</li> -->
                    </ul>
            </div>

            <div class="name">
                <label for="PetName">Qual o nome do pet?</label>
                <input type="text" required name="PetName" id="PetName" placeholder="Digite o nome do pet">

                <label for="OwnerName">E qual o nome do dono?</label>
                <input type="text" required name="OwnerName" id="OwnerName" placeholder="Digite o nome do dono">
            </div>

            <div class="btn-container">
            <button type="submit" class="btn-toSchedule">Agendar</button>
            </div>
            
        </form>

    </aside>

    <section class="appointments">

        <div class="Schedules__Container">

            <div class="imgAndTime">
            <img src="./src/img/sun-regular.svg" alt="Manhã">
            <span>Manhã:</span>
            </div>

            <div class="appointment AtMorning">

                <div class="PetAndTutor">

                <p class="pet">Nina</p>
                <p class="tutor">Julianna</p>

                </div>

                <p class="hourScheduled">10:00</p>

            </div>

        </div>

        <div class="Schedules__Container">

            <div class="imgAndTime">
            <img src="./src/img/cloud-solid.svg" alt="Manhã">
            <span>Tarde:</span>
            </div>

            <div class="appointment OnAfternoon">

                <div class="PetAndTutor">

                <p class="pet">Luna</p>
                <p class="tutor">Helen</p>

                </div>

                <p class="hourScheduled">15:00</p>

            </div>


        </div>

    </section>

</body>
</html>
